<!DOCTYPE html>   
<head>   
    <meta charset="UTF-8"/>   
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <meta http-equiv="pragma" content="no-cache" />   
    <meta http-equiv="cache-control" content="no-cache" />   
    <meta http-equiv="expires" content="0" />   
    <title>Andlyf Home</title>   
    <link rel="shortcut icon" href="img/tou.png">   
    <link href="css/styles.css" rel="stylesheet" type="text/css" />   
    <link href="css/demo.css" rel="stylesheet" type="text/css" />   
    <script src="js/crypto-js.min.js"></script>   
    <script type="text/javascript">   
    function jiemi(){ 
        //ontouch
        var encrypt="6CT554Pro9VjXy219wUFpz8xp9NkYXJnl6ZivKyl2rmz5rg265bzJL4Mu/g/Elv+jXUKC5+TRzZKoHKdxsTYAA=="//lalala 
        var aseKey=document.getElementById("anhao").value   
        var decrypt = CryptoJS.AES.decrypt(encrypt, CryptoJS.enc.Utf8.parse(aseKey), {     
                mode: CryptoJS.mode.ECB,     
                padding: CryptoJS.pad.Pkcs7     
        }).toString(CryptoJS.enc.Utf8);     
        //alert(decrypt);//信息框   
        window.location.href=decrypt+":8067";   
    }   
    function enter(e){   
        var an=window.event ||e;   
        if(an.keyCode==13){jiemi();}   
    }   
    </script>   
</head>   
<body>   
    <div class='login'>   
        <div class='login_title'>   
            <span>密码</span>   
        </div>   
        <div class='login_fields'>   
            <div class='login_fields__user'>   
                <div class='icon'>   
                    <img alt="" src='img/user.png' />   
                </div>   
                <input name="login" id="anhao" placeholder='.....' maxlength="16" type='text' onkeydown="enter(event)"/>   
            </div>   
            <div class='login_fields__submit'>   
                <input type='button' value='Go ~' onclick="jiemi()"/>
            </div>   
        </div>   
    </div>   
</body>   
</html>
